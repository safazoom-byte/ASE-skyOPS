<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#020617" />
    
    <!-- PWA Installation Support -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SkyOPS AI" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2664/2664531.png" />
    
    <!-- Aggressive Anti-Caching Headers for Vercel -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <title>SkyOPS AI | Program Builder</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
      // Environment Polyfill for Browser Compatibility
      window.process = window.process || {};
      window.process.env = window.process.env || {};
    </script>
</head>
  <body class="bg-slate-50 overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SkyOPS Service Worker registered:', registration.scope);
            })
            .catch(error => {
              console.log('SkyOPS Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
